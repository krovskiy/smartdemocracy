!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Data Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            line-height: 1.6;
        }
        .article {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Article Data</h1>
    <div id="content"></div>

    <script>
       
        fetch('data.json') 
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                const contentDiv = document.getElementById('content');
                if (data.graphNodes) {
                    data.graphNodes.forEach(node => {
                        const levelDiv = document.createElement('div');
                        levelDiv.innerHTML = `<h2>Level ${node.level}</h2>`;

                        node.articleGraphNodes.forEach(article => {
                            const articleDiv = document.createElement('div');
                            articleDiv.className = 'article';

                            articleDiv.innerHTML = `
                                <h3>${article.title}</h3>
                                <p><strong>Source:</strong> ${article.source}</p>
                                <p><strong>Published:</strong> ${article.publishTime}</p>
                                <p><a href="${article.url}" target="_blank">Read More</a></p>
                            `;

                            levelDiv.appendChild(articleDiv);
                        });

                        contentDiv.appendChild(levelDiv);
                    });
                }
            })
            .catch(error => {
                console.error('Error fetching the JSON data:', error);
            });
    </script>
</body>
</html>
